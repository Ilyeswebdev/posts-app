<div class="card">
  <h5 class="card-header">
    Show Post <span>{{ title }}</span>
  </h5>
  <div class="card-body">
    <div class="m-2">
      <a [routerLink]="['/posts']" class="btn btn-secondary btn-small mx-2"
        >return to Posts list
      </a>
    </div>
    <div class="mt-4">
      <p><strong>Title : </strong>{{ title }}</p>
      <p><strong>Content : </strong>{{ body }}</p>
    </div>
  </div>
</div>
