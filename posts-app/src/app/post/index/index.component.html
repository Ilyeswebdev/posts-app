<div class="card">
  <h5 class="card-header">Posts App</h5>
  <div class="card-body">
    <div class="m-2">
      <a [routerLink]="['/posts/create']" class="btn btn-primary btn-small mx-2"
        >add new Post</a
      >
    </div>
    <table class="table table-light" style="width: 100%">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">title</th>
          <th scope="col">Body</th>
          <th scope="col" width="250px">Action</th>
        </tr>
      </thead>

      <tbody>
        @for(post of posts; track post.id){
        <tr>
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>
            <button class="btn btn-success btn-small mx-2">edit</button>
            <button class="btn btn-danger btn-small mx-2">delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
