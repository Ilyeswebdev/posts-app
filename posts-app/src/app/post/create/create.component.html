<div class="card">
  <h5 class="card-header">Posts App</h5>
  <div class="card-body">
    <div class="m-2">
      <a [routerLink]="['/posts']" class="btn btn-primary btn-small mx-2"
        >return to Posts list
      </a>
    </div>
    <form (ngSubmit)="Submit()">
      <div class="mb-3">
        <label for="title" class="form-label">title of the post :</label>

        <input
          [(ngModel)]="title"
          name="title"
          class="form-control"
          id="title"
          required
          minlength="3"
        />
      </div>

      <div class="mb-3">
        <label for="body" class="form-label">write your thoughts :</label>
        <textarea
          [(ngModel)]="body"
          name="body"
          class="form-control"
          id="body"
        ></textarea>
      </div>
      @if(error){
      <div class="mb-3">
        <small class="text-danger">{{ error }}</small>
      </div>
      }
      <button type="submit" class="btn btn-primary">Create Post !</button>
    </form>
  </div>
</div>
